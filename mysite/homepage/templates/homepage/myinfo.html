{% extends "homepage/base.html" %}

{% block content %}

<div container>
    <div class="row">
        <div class="col-md-12 ">
            <div class="card md-5  ">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="{{ myinfo.picture.url }}" class="card-img mb-2">
                        </div>
                        <div class="col-md-9">
                            <p>{{ myinfo.name }}</p>
                            <p>{{ myinfo.selling_point }}</p>
                            <p>Twitter : {{ myinfo.twitter }}</p>
                            <p>GitHub : {{ myinfo.github }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
