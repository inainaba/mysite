<!DOCTYPE html>
<html lang="ja">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <title>inaba's portfolio</title>
  {% load static %}
  
  <style type="text/css">
    body {
      background-image: url({% static 'homepage/b071.jpg' %});
    }
    html {
      position: relative;
      min-height: 100vh;
    }
    body {
      /* Margin bottom by footer height */
      margin-bottom: 5vh;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      padding : auto;
    }
    a {
      color: green;
    }
    a:hover {
      color:rgb(2, 221, 68);
    }
  </style>

  <!-- オーバーライドスクリプト -->
  {% block script %}{% endblock %}

</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"
    integrity="sha384-tMry5U11FUSp/GAwrcT5eBnH0jsu6qedzOXY3Y2YKBn0C5t6Y385r1Ek4CWDjbvC"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
    crossorigin="anonymous"></script>


  <!-- ナビバー -->
  <nav class="navbar navbar-expand-md navbar-light ">
    <a class="navbar-brand" href="{% url 'homepage:top' %}">Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--ナビゲーション-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li>
          <a class="nav-item nav-link " href="{% url 'homepage:myblog' %}">blog</a>
        </li>
        <li>
          <a class="nav-item nav-link " href="{% url 'homepage:works' %}">works</a>
        </li>

      </ul>
    </div>
  </nav>

  <!-- メインコンテント -->
  <div class="container mt-3 mb-5">
    {% block content %}{% endblock %}
  </div>

  <!-- フッター -->
  <footer class="footer bg-dark mt-5">
    <p class="text-light text-center">(c) inaba</p>
  </footer>

</body>

</html>
